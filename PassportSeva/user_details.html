<html>
 <head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/passport.css" rel="stylesheet">
    <script src="js/passport.js"></script>
  </head>
  <body>
    <center><h1 style = "color: green"> <b> Applicant Details </b> </h1></center>
<form class="form-horizontal" role="form">
<div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Name of Father</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control form-control-inline" id="pwd">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Name of Mother</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control form-control-inline" id="pwd">
    </div>
  </div>
  
  
   <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Gender</label>
   <div class="radio">
  <label><input type="radio" name="optradio">Male</label>
   <label><input type="radio" name="optradio">Female</label>
</div>

 

<div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Date of Birth</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control form-control-inline" id="pwd" placeholder = "(dd/mm/yyyy)">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Place of Birth</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control form-control-inline" id="pwd">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Permanent Address</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control form-control-inline" id="pwd">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd"></label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control form-control-inline" id="pwd" placeholder = "Address line 2">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">City</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control form-control-inline" id="pwd">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">State</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control form-control-inline" id="pwd">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Current Address</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control form-control-inline" id="pwd">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd"></label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control form-control-inline" id="pwd" placeholder = "Address line 2">
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Phone</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control form-control-inline" id="pwd" placeholder = "04xx-">
    </div>
  </div>
  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" formaction = "success.html">Submit</button>
    </div>
  </div>
  </form>
  
  </body>
</html>
